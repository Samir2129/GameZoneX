<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZoneX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav {
      background-color: #0288d1;
      padding: 20px 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      flex-wrap: wrap;
    }
    nav .logo {
      font-size: 2rem;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
    }
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #00bcd4;
    }
    .mode-toggle {
      margin-top: 10px;
      background-color: #00bcd4;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    <li><a href="donate.html" target="_blank">Donate</a></li>

    .mode-toggle:hover {
      background-color: #0288d1;
      transform: scale(1.05);
    }
    header {
      background-color: #fff;
      padding: 40px 15px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #0288d1;
    }
    header p {
      font-size: 1.1rem;
      color: #666;
      margin-top: 10px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-box {
      background: linear-gradient(45deg, #00bcd4, #0288d1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .game-box:hover {
      transform: scale(1.05);
    }
    .game-box h3 {
      margin-bottom: 10px;
    }
    .game-box a {
      display: inline-block;
      background: #fff;
      color: #0288d1;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #contact, #donate {
      padding: 20px;
      margin: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #donate p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
    footer a {
      color: #0288d1;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">GameZoneX</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#games">Games</a></li>
      <li><a href="tel:+919096096966">Contact</a></li>
      <li><a href="donate.html" target="_blank">Donate</a></li>

    </ul>
    <button class="mode-toggle" onclick="toggleMode()">Switch to Light Mode</button>
  </nav>

  <section id="home">
    <header>
      <h1>ðŸŽ® GameZoneX</h1>
      <p>Explore a world of online games and play with your friends!</p>
    </header>
  </section>

  <section id="games" class="game-container">
    <div class="game-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Tic_tac_toe.svg"
      <h3>Tic Tac Toe</h3>
      <p>Challenge your friend or the AI in this fun game!</p>
      <a href="https://samir2129.github.io/tic.tac.toe/" target="_blank">Play Now</a>
    </div>
    <!-- Add more games below in same format -->
  </section>

  
  <footer>
<p>&copy; 2025 GameZoneX | <a href="tel:+919096096966">Contact</a> | <a href="donate.html" target="_blank">Donate</a></p>
  </footer>

  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector(".mode-toggle");
      if (body.style.backgroundColor === "rgb(241, 241, 241)") {
        body.style.backgroundColor = "#121212";
        body.style.color = "#fff";
        btn.textContent = "Switch to Light Mode";
      } else {
        body.style.backgroundColor = "#f1f1f1";
        body.style.color = "#333";
        btn.textContent = "Switch to Dark Mode";
      }
    }

    function showDonate() {
      document.getElementById("donate").style.display = "block";
      document.getElementById("donate").scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
